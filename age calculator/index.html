<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- google fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styl.css">

</head>
<body>
    <div class="container">
        <div class="input-wrapper"></div>
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="day">Day: </label>
            <input type="number" id="day" placeholder="dd" max="31" required><br>
            <label for="month">Month: </label>
            <input type="number" id="month" placeholder="mm" min="1" max="12" required><br>
            <label for="year">Year: </label>
            <input type="number" id="year" placeholder="yy" min="1900" required><br>
            <input type="date"   id="date-input"/>
            <button type="submit">Calculate Age</button> 
        </form>
        <p id="result"></p>
    </div>

    <script src="ageCalculator.js"></script>
</body>
</html>
